    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="CallLength">
            <th mat-header-cell *matHeaderCellDef> Call Length </th>
            <td mat-cell *matCellDef="let element"> {{element.callLength}} </td>
          </ng-container>
        
          <ng-container matColumnDef="PhoneNumber">
            <th mat-header-cell *matHeaderCellDef> Total Time in Seconds </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
