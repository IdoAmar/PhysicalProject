    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="PhoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone number </th>
            <td mat-cell *matCellDef="let element"> 0{{element.phoneNumber}} </td>
          </ng-container>

        <ng-container matColumnDef="CallLength">
            <th mat-header-cell *matHeaderCellDef> Call length in seconds</th>
            <td mat-cell *matCellDef="let element"> {{element.callLength}} </td>
          </ng-container>
        


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
