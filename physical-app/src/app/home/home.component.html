<div class="TableContainer">
    <table mat-table [dataSource]="(customerByCalls$ | async)!">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
          </ng-container>
        
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
          </ng-container>
        
          <ng-container matColumnDef="totalCallTime">
            <th mat-header-cell *matHeaderCellDef> Total call time </th>
            <td mat-cell *matCellDef="let element"> {{element.totalCallTime }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="TableRowClicked(row)"></tr>
    </table>
</div>
