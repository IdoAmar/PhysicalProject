<div style="display: flex; flex-direction: column; width: 100%; height: 80%;padding-top: 20%;">
    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
        <mat-form-field appearance="fill">
            <mat-label> Filter by city </mat-label>
            <mat-select (selectionChange)="OnCityChanged($event.value)">
                <mat-option *ngFor="let city of cities" [value]="city">
                    {{city}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="TableContainer">
        <table mat-table [dataSource]="filteredCustomerCalls">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> Full Name </th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <ng-container matColumnDef="totalCallTime">
                <th mat-header-cell *matHeaderCellDef> Total call time </th>
                <td mat-cell *matCellDef="let element"> {{element.totalCallTime }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="TableRowClicked(row)"></tr>
        </table>
    </div>
</div>
